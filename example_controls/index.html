<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Example user data in comments</title>
        
		<style type="text/css">
			html, body {
				margin: 0px;
				padding: 0px;
				/* overflow: hidden; */
				width:100%;
				height:100%;
			}
		</style>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
		<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
		<!--<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">-->
		<!--<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/loader.js"></script>-->
		<!--<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/loader.css">-->
		<link rel="stylesheet" href="../plugins.css">
		<script type="text/javascript" src="../loader.js"></script>
		<link rel="stylesheet" href="../loader.css">
		<link rel="stylesheet" href="scripts/select2-4.0.6-rc.1/dist/css/select2.css"/>
		<script type="text/javascript" src="scripts/code.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="scripts/select2-4.0.6-rc.1/dist/js/select2.js"></script>

    </head>
    <body>
		<table style="width: 100%;">
			<tr><td>
				<label class="header">Buttons</label>
			</td></tr>
			<tr><td>
				<button class="btn-text-default" style="width:75px;">Button 1</button>
				<button class="btn-text-default submit primary" style="width:75px;">Button 2</button>
				<button class="btn-text-default submit" style="width:75px;">Button 3</button>
			</td></tr>
			<tr><td>
				<label class="for-combo">Edit button</label><div class="btn-edit" style="display: inline-block; margin-left: 10px;"></div>
			</td></tr>
			<tr><td>
				<div class="separator horizontal" style="margin: 5px 0;"></div>
			</td></tr>
			<tr><td>
				<label class="header">Input controls</label>
			</td></tr>
			<tr><td>
				<textarea style="height:45px;width: 100%;" class="form-control" placeholder="textarea control"></textarea>
			</td></tr>
			<tr><td>
				<input type="text" class="form-control" placeholder="text field" style="width: 100%;">
			</td></tr>
			<tr><td>
				<div class="separator horizontal" style="margin: 5px 0;"></div>
			</td></tr>
			<tr><td>
				<label class="header">Label controls</label>
			</td></tr>
			<tr><td>
				<label class="header">Header label</label>
			</td></tr>
			<tr><td>
				<label class="link">Link label</label>
			</td></tr>
			<tr><td>
				<div class="separator horizontal" style="margin: 5px 0;"></div>
			</td></tr>
			<tr><td>
				<label class="header">ComboBox</label>
			</td></tr>
			<tr><td>
				<select id="select_example" class="" ></select>
			</td></tr>
			<tr><td>
				<div class="separator horizontal" style="margin: 5px 0;"></div>
			</td></tr>
			<tr><td>
				<label class="header">Loader</label>
			</td></tr>
			<tr><td>
				<div id="loader-container" class="asc-loader-container" style="margin: 10px; height: 40px; border: 1px solid #cfcfcf;"></div>
			</td></tr>
			<tr><td>
				<button id="show-loader" class="btn-text-default submit primary" style="width:100px;">Show loader</button>
				<button id="hide-loader" class="btn-text-default submit" style="width:100px;margin-left: 10px;">Hide loader</button>
			</td></tr>

		</table>
    </body>
</html>
